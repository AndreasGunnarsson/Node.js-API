<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>API Client</title>
        <script src="./client.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <form id="createForm" method="post">
            <p>Create new</p>
            <label>Name:
                <input type="text" required id="inputNameCreate">
            </label>
            <label>Amount:
                <input type="number" required min="0" max="100" id="inputAmountCreate">
            </label>
            <button type="submit">Submit</button>
        </form>
        <form id="editForm" method="put">
            <p>Edit</p>
            <label>Name:
                <input type="text" required id="inputNameEdit">
            </label>
            <label>Amount:
                <input type="number" required min="0" max="100" id="inputAmountEdit">
            </label>
            <button type="submit">Update</button>
        </form>
        <div id="parentContainer"></div>
        <div id="lowerButtonContainer">
            <button id="deleteAllButton">Delete all</button>
        </div>
    </body>
</html>
