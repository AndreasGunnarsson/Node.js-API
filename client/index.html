<html>
    <head>
        <meta charset="utf-8">
        <title>API Client</title>
        <script src="./client.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="parentContainer"></div>
        <div id="lowerButton">
            <button id="deleteAllButton">Delete all</button>
        </div>
        <form id="createForm" method="post">
            <label>Name:
                <input type="text" required id="inputName">
            </label>
            <label>Amount:
                <input type="number" required min="0" max="100" id="inputAmount">
            </label>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
